# Custom Immich Slideshow Card with Left/Right Click Navigation
# Add this to your dashboard as a Manual card

type: picture-elements
image: /api/camera_proxy/camera.immich_slideshow
elements:
  # Left half - invisible button for previous
  - type: custom:button-card
    styles:
      card:
        - position: absolute
        - left: 0%
        - top: 0%
        - width: 50%
        - height: 100%
        - background: transparent
        - border: none
        - cursor: pointer
    tap_action:
      action: call-service
      service: immich_slideshow.previous_image
    
  # Right half - invisible button for next  
  - type: custom:button-card
    styles:
      card:
        - position: absolute
        - right: 0%
        - top: 0%
        - width: 50%
        - height: 100%
        - background: transparent
        - border: none
        - cursor: pointer
    tap_action:
      action: call-service
      service: immich_slideshow.next_image

  # Optional: Navigation indicator overlay (shows current mode)
  - type: state-label
    entity: camera.immich_slideshow
    attribute: navigation_mode
    style:
      top: 5%
      left: 5%
      color: white
      background: rgba(0,0,0,0.5)
      padding: 4px 8px
      border-radius: 4px
      font-size: 12px