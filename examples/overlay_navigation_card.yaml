# Best Left/Right Click Navigation - Invisible overlays on image
# Add this to your dashboard as a Manual card

type: picture-elements
image: /api/camera_proxy/camera.immich_slideshow
elements:
  # Left half - Previous image (invisible overlay)
  - type: icon
    icon: mdi:chevron-left
    style:
      left: 20%
      top: 50%
      color: rgba(255,255,255,0.8)
      background-color: rgba(0,0,0,0.4)
      border-radius: 50%
      padding: 8px
      font-size: 24px
      opacity: 0
      transition: opacity 0.2s
      pointer-events: all
      cursor: pointer
    tap_action:
      action: call-service
      service: immich_slideshow.previous_image
      
  # Right half - Next image (invisible overlay)  
  - type: icon
    icon: mdi:chevron-right
    style:
      left: 80%
      top: 50%
      color: rgba(255,255,255,0.8)
      background-color: rgba(0,0,0,0.4)
      border-radius: 50%
      padding: 8px
      font-size: 24px
      opacity: 0
      transition: opacity 0.2s
      pointer-events: all
      cursor: pointer
    tap_action:
      action: call-service
      service: immich_slideshow.next_image
      
  # Large invisible clickable areas
  - type: state-label
    entity: camera.immich_slideshow  
    style:
      left: 25%
      top: 50%
      width: 50%
      height: 100%
      background: transparent
      color: transparent
      pointer-events: all
      cursor: pointer
    tap_action:
      action: call-service
      service: immich_slideshow.previous_image
      
  - type: state-label  
    entity: camera.immich_slideshow
    style:
      left: 75%
      top: 50% 
      width: 50%
      height: 100%
      background: transparent
      color: transparent
      pointer-events: all
      cursor: pointer
    tap_action:
      action: call-service
      service: immich_slideshow.next_image
      
  # Navigation status indicator
  - type: state-label
    entity: camera.immich_slideshow
    attribute: navigation_mode
    style:
      top: 5%
      left: 5%
      color: white
      background-color: rgba(0,0,0,0.6)
      padding: 4px 8px
      border-radius: 4px
      font-size: 12px
      pointer-events: none

# Hover effect requires card-mod (optional)
card_mod:
  style: |
    ha-card:hover .element:nth-of-type(1),
    ha-card:hover .element:nth-of-type(2) {
      opacity: 0.8 !important;
    }