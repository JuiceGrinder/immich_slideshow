# Left/Right Click Navigation for Immich Slideshow
# Method 1: Using horizontal stack with invisible buttons

type: vertical-stack
cards:
  # Image display
  - type: picture-entity
    entity: camera.immich_slideshow
    show_name: false
    show_state: false
    
  # Navigation buttons (place over image with CSS)
  - type: horizontal-stack  
    cards:
      # Left side - Previous button
      - type: button
        name: " "
        icon: mdi:chevron-left
        tap_action:
          action: call-service
          service: immich_slideshow.previous_image
        card_mod:
          style: |
            ha-card {
              background: rgba(0,0,0,0.3);
              border: none;
              height: 50px;
              opacity: 0.7;
            }
            ha-card:hover {
              opacity: 1;
            }
            
      # Right side - Next button  
      - type: button
        name: " "
        icon: mdi:chevron-right
        tap_action:
          action: call-service
          service: immich_slideshow.next_image
        card_mod:
          style: |
            ha-card {
              background: rgba(0,0,0,0.3);
              border: none;
              height: 50px;
              opacity: 0.7;
            }
            ha-card:hover {
              opacity: 1;
            }
            
  # Status display
  - type: entities
    entities:
      - entity: camera.immich_slideshow
        attribute: navigation_mode
        name: "Navigation"