# Example Lovelace dashboard cards for testing Immich Slideshow integration
# Add these to your Home Assistant dashboard

# Basic camera card showing current image
- type: picture-entity
  entity: camera.immich_slideshow
  name: "Immich Slideshow"
  show_name: true
  show_state: false
  tap_action:
    action: call-service
    service: immich_slideshow.next_image
    target:
      entity_id: sensor.immich_next_image

# Detailed entity card with controls
- type: entities
  title: "Immich Slideshow Controls"
  entities:
    - entity: sensor.immich_current_image
      name: "Current Image"
    - entity: sensor.immich_image_count
      name: "Total Images"
    - entity: sensor.immich_next_image
      name: "Next Image Service"
      tap_action:
        action: call-service
        service: immich_slideshow.next_image
        target:
          entity_id: sensor.immich_next_image

# Custom button card for next image (requires custom:button-card)
- type: custom:button-card
  entity: sensor.immich_next_image
  name: "Next Image"
  icon: mdi:skip-next
  tap_action:
    action: call-service
    service: immich_slideshow.next_image
    target:
      entity_id: sensor.immich_next_image
  styles:
    card:
      - height: 60px
    icon:
      - color: var(--primary-color)

# Picture elements card with overlay controls
- type: picture-elements
  image: camera.immich_slideshow
  elements:
    - type: state-label
      entity: sensor.immich_current_image
      attribute: filename
      style:
        top: 5%
        left: 5%
        color: white
        background-color: rgba(0, 0, 0, 0.5)
        padding: 5px
        border-radius: 5px
    - type: state-label
      entity: template.immich_slideshow_status
      attribute: progress
      style:
        top: 5%
        right: 5%
        color: white
        background-color: rgba(0, 0, 0, 0.5)
        padding: 5px
        border-radius: 5px
    - type: service-button
      title: Next
      service: immich_slideshow.next_image
      service_data:
        entity_id: sensor.immich_next_image
      style:
        bottom: 10px
        right: 10px
        background-color: rgba(255, 255, 255, 0.8)
        border-radius: 50px
        width: 50px
        height: 50px

# Horizontal stack with multiple controls
- type: horizontal-stack
  cards:
    - type: entity
      entity: sensor.immich_image_count
      name: "Images"
      icon: mdi:counter
    - type: button
      entity: sensor.immich_next_image
      name: "Next"
      icon: mdi:skip-next
      tap_action:
        action: call-service
        service: immich_slideshow.next_image
        target:
          entity_id: sensor.immich_next_image
    - type: entity
      entity: camera.immich_slideshow
      name: "Slideshow"
      attribute: current_index